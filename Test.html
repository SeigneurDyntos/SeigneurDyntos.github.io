<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Playlist Microsoft Stream</h1>
  <div id="videoPlayer">
    <iframe id="streamVideo" 
            src="https://web.microsoftstream.com/video/your-video-id1" 
            width="640" height="360" frameborder="0" allowfullscreen>
    </iframe>
  </div>

  <script>
    // Liste des URLs des vidéos Microsoft Stream
    const videos = [
      "https://vetalfort-my.sharepoint.com/personal/jeremy_mortier_vet-alfort_fr/_layouts/15/stream.aspx?id=%2Fpersonal%2Fjeremy%5Fmortier%5Fvet%2Dalfort%5Ffr%2FDocuments%2FStream%20Migrated%20Videos%2FImagerie%20du%20thorax%20%2D%20me%CC%81diastin%2D20220720%5F104546%2Emov&referrer=StreamWebApp%2EWeb&referrerScenario=AddressBarCopied%2Eview%2E1f350557%2D1596%2D4536%2Db67b%2D3ffb31019a15&isDarkMode=false",
      "https://vetalfort-my.sharepoint.com/personal/jeremy_mortier_vet-alfort_fr/_layouts/15/stream.aspx?id=%2Fpersonal%2Fjeremy%5Fmortier%5Fvet%2Dalfort%5Ffr%2FDocuments%2FStream%20Migrated%20Videos%2FImagerie%20du%20thorax%20%2D%20me%CC%81diastin%2D20220720%5F104546%2Emov&referrer=StreamWebApp%2EWeb&referrerScenario=AddressBarCopied%2Eview%2Eece546b7%2De61e%2D4e8d%2D9004%2Dbd0ae232c675",
      "https://vetalfort-my.sharepoint.com/personal/jeremy_mortier_vet-alfort_fr/_layouts/15/stream.aspx?id=%2Fpersonal%2Fjeremy%5Fmortier%5Fvet%2Dalfort%5Ffr%2FDocuments%2FStream%20Migrated%20Videos%2FImagerie%20du%20thorax%20%2D%20syst%C3%A8me%20cardiovasculaire%2D20220720%5F115505%2Emov&referrer=StreamWebApp%2EWeb&referrerScenario=AddressBarCopied%2Eview%2E705bdbc9%2Df042%2D4636%2D87f2%2D5a74ab48fb27"
    ];

    let currentVideoIndex = 0;
    const videoFrame = document.getElementById("streamVideo");

    // Fonction pour passer à la vidéo suivante
    function playNextVideo() {
      currentVideoIndex++;
      if (currentVideoIndex < videos.length) {
        videoFrame.src = videos[currentVideoIndex];
      } else {
        console.log("Toutes les vidéos ont été lues.");
      }
    }

    // Passer automatiquement à la vidéo suivante après un délai
    setInterval(() => {
      // Ajustez le temps ici en fonction de la durée moyenne des vidéos (en millisecondes)
      const videoDuration = 60000; // Exemple : 1 minute (60 secondes)
      setTimeout(playNextVideo, videoDuration);
    }, 1000);
  </script>
</body>
